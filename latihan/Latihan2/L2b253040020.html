<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2b</title>
</head>
<body>
    <table border="2">
        <tr>
            <th colspan="3">Input Data Mahasiswa</th>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td><form action="text" name="Username"></form></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><form action="password" name="password"></form></td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td><form action="fullname" name="fullname"></form></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td><form type="e-mail" name="e-mail"></form></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td><select>
            <option name="Agama" selected>--Pilih Agama--</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Buddha">Buddha</option>
            <option value="Hindu">Hindu</option>
            </td></search>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <form>
                    Laki-Laki:
                    <input type="radio" name="jeniskel" value="Laki-Laki">
                    Perempuan:
                    <input type="radio" name="jeniskel" value="Perempuan">
                </form>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td><form>
                Olahraga:
                <input type="checkbox" name="vehicle" value="Olahraga">
                Musik:
                <input type="checkbox" name="Vehicle" value="Musik">
                Gaming:
                <input type="checkbox" name="Vehicle" value="Gaming">
                Lainnya:
                <input type="checkbox" name="Vehicle" value="Lainnya">
            </form>
            </td>
        </tr>
        <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td>
                <textarea rows="3" cols="50" name="Profil Singkat"></textarea>
            </td>
        </tr>
    </table>
    
</body>
</html>
